<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Athena SQL Generator</title>
    <link rel="stylesheet" type="text/css" href="stylepage.css" />
</head>
<script src='index.js'></script>
<body onload="onInit()">
        <h1>Athena SQL Generator</h1>
        <h3>SELECT</h3>
        <div id="selectioncriteria">
        </div>

        <div id="fromtable">
        <h3 for="tablename">FROM</h3>
        apilogs. <input type="text" size="30" id="tablename" name="tablename"> 
        </div>

        <div id="whereclause">
        <h3>WHERE</h3>
        </div>
        <p style="margin-bottom:0.7cm;"></p>
        <div>
            <div id="group"><input type="checkbox" id="addGroup" value="GROUP BY" onchange=addGroup(this)>
                <label for="addGroup"> GROUP BY </label></div>
            <div id="order"><input type="checkbox" id="addOrder" value="ORDER BY" onchange=addOrder(this)>
                <label for="addOrder"> ORDER BY </label></div>
            <div id="limit"><input type="checkbox" id="addLimit" value="LIMIT" onchange=addLimit(this)>
                <label for="addLimit"> LIMIT </label></div>
        </div>
        <p style="margin-bottom:0.7cm;"></p>
        <div id="generatescr">
            <button type="button" onclick="generateAthenaScript()">Generate SQL</button>
            <button type="button" onclick="copySql()">Copy SQL</button>
            <button type="button" onclick="clearSelect()">Clear SELECT</button>
            <button type="button" onclick="clearWhere()">Clear WHERE</button>
        </div>
        <textarea id="sqlcode" rows="4" cols="50">Your script will be generated here :)</textarea>
</body>
</html>
